name: Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '16'
          
      - uses: actions/cache@v3
        id: yarn-cache 
        with:
          path: |
            ${{ steps.yarn-cache-dir-path.outputs.dir }}
            ./backend/node_modules
          key: ${{ runner.os }}-modules-${{ hashFiles('./app/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-modules-
            
      - name: Install dependencies
        if: steps.yarn-cache.outputs.cache-hit != 'true' # Over here!
        run: |
          yarn install --frozen-lockfile
        working-directory: ./backend
        
      - name: build nest
        working-directory: ./backend
        run: yarn build
      
  deploy: 
    needs: build
    runs-on: ubuntu-latest
    environment: uzh-nft-2022
    steps:
      - uses: actions/checkout@v2
      - uses: akhileshns/heroku-deploy@v3.12.12
        with:
          heroku_api_key: ${{secrets.HEROKU_API_KEY}}
          heroku_app_name: "uzh-nft-2022"
          heroku_email: "saitejareddy.pottanigari@uzh.ch"
          appdir: "backend"
          procfile: "web: yarn start:prod"
        env:
          HD_ACCESS_TOKEN_ADDRESS: "0xEcE2fd9Dda76AeDe2Cd2a8549aE348C681bC4f47"
          HD_NFT_TOKEN_ADDRESS: "0x7cbDE8Bc148ca3c82F93E4F163042Add92a0dDd6"
          HD_ADMIN_PRIVATEKEY: ${{secrets.ADMIN_PRIVATEKEY}}
