name: Deploy

on:
  push:
    branches:
      - main

jobs:

  create-envfile:
    runs-on: ubuntu-latest
    environment: uzh-nft-2022
    steps:
    - name: Make envfile
      uses: SpicyPizza/create-envfile@v1.3
      with:
        envkey_ACCESS_TOKEN_ADDRESS: "0x129939616Da39aC8D6DBE65eaD2Ab1523a6a5d74"
        envkey_NFT_TOKEN_ADDRESS: "0x2874B1745A5cF0c0f804B8D0235759Ee6e0Ac61A"
        envkey_ADMIN_PRIVATEKEY: ${{secrets.ADMIN_PRIVATEKEY}}
        envkey_NETWORK_URL: https://vm-216.s3it.uzh.ch
        envkey_IPFS_PROJECT_ID: 2Gd4nFIxYSa4JETkJde7OibyJQp
        envkey_IPFS_PROJECT_SECRET: ${{secrets.IPFS_SECRET}}
        file_name: .env
        fail_on_empty: true

  build:
    needs: create-envfile
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '16'
          
      - uses: actions/cache@v3
        id: yarn-cache 
        with:
          path: |
            ${{ steps.yarn-cache-dir-path.outputs.dir }}
            ./backend/node_modules
          key: ${{ runner.os }}-modules-${{ hashFiles('./app/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-modules-
            
      - name: Install dependencies
        if: steps.yarn-cache.outputs.cache-hit != 'true' # Over here!
        run: |
          yarn install --frozen-lockfile
        working-directory: ./backend
        
      - name: build nest
        working-directory: ./backend
        run: yarn build
      
  deploy: 
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: akhileshns/heroku-deploy@v3.12.12
        with:
          heroku_api_key: ${{secrets.HEROKU_API_KEY}}
          heroku_app_name: "uzh-nft-2022"
          heroku_email: "saitejareddy.pottanigari@uzh.ch"
          appdir: "backend"
          procfile: "web: yarn start:prod"
          env_file: ".env"
    
          
